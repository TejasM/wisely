{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
        <div class="container aside-xxl"><a class="navbar-brand block" href="#">Wisely</a>
            <section class="panel panel-default m-t-lg bg-white">
                <header class="panel-heading text-center"><strong>Sign up</strong></header>
                <div class="text-center">
                    <a href="{% url 'socialauth_begin' 'facebook' %}"><img class="extra-margin-top extra-margin-bottom" src="{% static 'images/facebook.png' %}"></a>
                    <img class="extra-margin-top extra-margin-bottom" src="{% static 'images/twitter.png' %}">
                    <img class="extra-margin-top" src="{% static 'images/linkedin.png' %}">
                </div>
                <hr/>
                <form action="" class="panel-body wrapper-lg">
                    <div class="form-group"><label class="control-label">Name</label> <input type="text"
                                                                                             placeholder="Your Name"
                                                                                             class="form-control input-lg">
                    </div>
                    <div class="form-group"><label class="control-label">Email</label> <input type="email"
                                                                                              placeholder="test@example.com"
                                                                                              class="form-control input-lg">
                    </div>
                    <div class="form-group"><label class="control-label">Password</label> <input type="password"
                                                                                                 id="inputPassword"
                                                                                                 placeholder="Type a password"
                                                                                                 class="form-control input-lg">
                    </div>
                    <div class="checkbox"><label> <input type="checkbox"> Agree the <a href="#">terms and policy</a>
                    </label></div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                    <div class="line line-dashed"></div>
                    <p class="text-muted text-center">
                        <a href="#">
                            <small>Already have an account?</small>
                        </a>
                    </p>
                    <a href="#" class="btn btn-default btn-block">Sign in</a></form>
            </section>
        </div>
    </section>
{% endblock %}

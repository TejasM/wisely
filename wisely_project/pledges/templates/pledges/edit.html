{% extends 'base.html' %}
{% load staticfiles %}
{% block headers_css %}
    <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
{% endblock %}
{% block content %}
    {% include 'nav-bar.html' %}
    <div class="row main-interface">
        <div class="row">
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-12 text-center">
                        <h1>Edit Pledge</h1>

                        <h2>Motivate your Learning!</h2>
                    </div>
                </div>
                <div class="row extra-top-margin">
                    <div class="large-4 text-center centered">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="row collapse">
                                <div class="large-12 columns extra-top-margin">
                                    <select class="course" name="course">
                                        {% for course in user.userprofile.courses.all %}
                                            <option value="{{ course.id }}"
                                                    {% if course.id == pledge.course.id %}selected{% endif %}>{{ course }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="small-3 large-4 columns extra-top-margin">
                                    <span class="dollar prefix">$</span>
                                </div>
                                <div class="small-9 large-8 columns  extra-top-margin">
                                    <input type="text" placeholder="Amount" name="money" class="dollar" value="{{ pledge.money }}">
                                </div>
                                <div class="large-12 columns extra-top-margin">
                                    <button class="other-button" type="submit">Edit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block additionalScripts %}
    <script src="{% static 'js/jquery.number.js' %}"></script>
    <script>
        $(function () {
            $('input.dollar').number(true, 2)
        });
    </script>
{% endblock %}
